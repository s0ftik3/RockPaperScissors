<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
            integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
            crossorigin="anonymous"
        />
        <title>Document</title>
        <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
            integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="src/css/styles.css" />
        <script src="src/js/rps.js" defer></script>
        <script src="src/js/script.js" defer></script>
    </head>
    <body>
        <div class="container">
            <div class="selections">
                <a id="rock" class="mt-5 selection"><img src="src/images/rock.svg" alt="rock" width="90" height="90" /></a>
                <a id="paper" class="mt-5 selection"><img src="src/images/paper.svg" alt="paper" width="90" height="90" /></a>
                <a id="scissors" class="mt-5 selection"><img src="src/images/scissors.svg" alt="scissors" width="90" height="90" /></a>
            </div>
            <p class="mt-4 hint">Hint: make your choice</p>
            <div class="mt-5 mb-5 results">
                <div class="mb-3">
                    <p>You</p>
                </div>
                <div class="mb-3 score">
                    <b><span id="human" class="result-score">0</span> : <span id="bot" class="result-score">0</span></b>
                </div>
                <div class="mb-3">
                    <p>Bot</p>
                </div>
            </div>
            <div class="footer">
                <center>
                    <p class="mt-4 mb-2 text-muted">Â© 2020 s0ftik3</p>
                    <a href="https://github.com/s0ftik3/RockPaperScissors"><i class="mb-5 fab fa-github" aria-hidden="true"></i></a>
                </center>
            </div>
        </div>
    </body>
</html>
